<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      html, body, #game {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        background-color: #222;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script>
      const args = new URLSearchParams(window.location.search);
      window.EJS_player = '#game';
      window.EJS_core = args.get('core');
      window.EJS_gameUrl = args.get('gameUrl');
      if (args.get('bios')) {
        console.log('EJS_biosUrl:', window.EJS_biosUrl);
      }
    </script>
    <script src="https://www.emulatorjs.com/loader.js"></script>
  </body>
</html>
